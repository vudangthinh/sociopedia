{% load static %}

<!doctype html>
<html lang="en">

<head>
    <title>SocioScopePlus</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">


    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'event_detection/style.css' %}">

    
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>


    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'event_detection/main.js' %}"></script>
    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h2>SocioScope<sup><i class="fas fa-plus fa-xs"></i></sup></i></h2>
            </div>

            <ul class="list-unstyled components">
                <!-- <p>Dummy Heading</p> -->
                <li {% if title == "search" %} class="active" {% endif %}>
                    <a href="{% url 'search'%}">
                        <i class="fas fa-home fa-fw"></i>
                        Home
                    </a>
                </li>
                <li {% if title == "system_management" %} class="active" {% endif %}>
                    <a href="{% url 'system_management'%}">
                        <i class="fas fa-toolbox fa-fw"></i>
                        System Management
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cogs fa-fw"></i>
                        Data Crawler
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-clipboard-list fa-fw"></i>
                        Report
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chart-bar fa-fw"></i>
                        Data Analysis
                    </a>
                </li>
                <li {% if title == "about" %} class="active" {% endif %}>
                    <a href="{% url 'about'%}">
                        <i class="fas fa-question-circle fa-fw"></i>
                        About
                    </a>
                </li>
            </ul>

        </nav>

        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="wrapper d-flex align-items-stretch">
                    <div class="custom-menu">
                        <button type="button" id="sidebarCollapse" class="btn btn-primary">
                            <i class="fa fa-bars"></i>
                            <span class="sr-only">Toggle Menu</span>
                        </button>
                    </div>
                </div>
            </nav>

            {% block content %}
            {% endblock %}

        </div>
    </div>
</body>

</html>
<!-- https://bootstrapious.com/p/bootstrap-sidebar -->
